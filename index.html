<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Lato", sans-serif;
        font-size: 14pt;
        background-color: rgb(199, 225, 255);
        background-image: url("x-tile.png");
      }

      .center-wrap {
        padding: 20vh 10% 0 10%;
        max-width: 30em;
      }

      .center-wrap div {
        padding-bottom: 24pt;
      }

      .highlighted {
        background: linear-gradient(
          to top,
          rgba(105, 218, 255, 0.58) 0.4em,
          transparent 0.5em
        );
      }

      a {
        font-weight: 600;
        text-decoration: underline;
        color: #121d70;
        background: linear-gradient(
          to top,
          rgba(105, 218, 255, 0.58) 0.4em,
          transparent 0.5em
        );
      }

      div.bolder {
        font-size: 18pt;
        font-weight: 700;
        padding-bottom: 24pt;
        padding-top: 18pt;

        a {
          font-weight: 900;
        }
      }

      img.profile {
        width: 120px;
      }
    </style>
    <title>Big Lettery Thing | consulting, product management, growth</title>
  </head>

  <body>
    <div class="center-wrap">
      <img src="4x.png" class="profile" />
      <div class="bolder">
        Big Lettery Thing does
        <a href="mailto:hello@bigletterything.com">consulting</a>.
      </div>
    </div>
  </body>
</html>
